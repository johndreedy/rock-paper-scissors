<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1 class="title-text">Rock, Paper, Scissors</h1>

    <div class="score-wrapper">
    <div class="player-score-text">Player score: 0</div>
    <div class="computer-score-text">Computer score: 0</div>
    </div>

    <div class="icon-wrapper-main">

    <div class="player-icon-wrapper">
    <img class="player-icon" src="images/blank.png" alt="Player Choice" />
    <p class="player-text">...</p>
    </div>

    <div class="computer-icon-wrapper">
    <img class="computer-icon" src="images/blank.png" alt="Computer Choice" />
    <p class="computer-text">...</p>
    </div>

    </div>

    <div class="rps-round-text">...</div>

    <ul class="rps-wrapper">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </ul>
</body>
</html>
